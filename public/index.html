<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Google Sign-in</title>
</head>

<body style="display: flex;">
    <div class="container">
        <h1>Google Sign-in</h1>
        <hr>

        <div id="g_id_onload" data-client_id="356670905985-uqdf9a0ph87gh0uifqg07olh1g60jj63.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:8080"
            data-callback="handleCredentialResponse" data-nonce="" data-auto_prompt="false">
        </div>

        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"
            data-text="continue_with" data-size="large" data-locale="es-419" data-logo_alignment="left">
        </div>


        <button id="google-signout"
            style="margin-top: 10px; padding: 8px 10px; border:none; border-radius: 15px; color: white; background-color: #222; cursor: pointer; ">
            Signout
        </button>
    </div>

    <div class="container">
        <h1>Login manual</h1>
        <hr>
        <form action="">
            <input type="text" class="form-control mb-2" style="max-width: 50%;" name="correo" placeholder="Correo">
            <input type="text" class="form-control mb-2" style="max-width: 50%;" name="password" placeholder="Password">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>


    <script src="https://accounts.google.com/gsi/client" defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
