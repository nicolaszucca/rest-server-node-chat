<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>

<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload" data-client_id="356670905985-uqdf9a0ph87gh0uifqg07olh1g60jj63.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-login_uri="http://localhost:8080"
        data-callback="handleCredentialResponse" data-nonce="" data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-text="continue_with"
        data-size="large" data-locale="es-419" data-logo_alignment="left">
    </div>


    <button id="google-signout"
        style="margin-top: 10px; padding: 8px 10px; border:none; border-radius: 15px; color: white; background-color: #222; cursor: pointer; ">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" defer></script>
    <script>
        function handleCredentialResponse(response) {
            // decodeJwtResponse() is a custom function defined by you
            // to decode the credential response.

            // const responsePayload = decodeJwtResponse(response.credential);
            const body = { id_token: response.credential };

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    localStorage.setItem('email', data.usuario.correo);
                })
                .catch(console.warn);
        }

        const button = document.querySelector('#google-signout');
        button.addEventListener('click', () => {
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            });
        })
    </script>
</body>

</html>
